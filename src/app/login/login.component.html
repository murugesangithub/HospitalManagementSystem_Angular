<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>General Form</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active">General Form</li>
                </ol>
            </div>

        </div>
    </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Login Form</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form novalidate #form="ngForm">
                        <div class="card-body">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control " placeholder="Please Enter Your Email" name="email" #email="ngModel" [(ngModel)]="service.formData.email" 
                            required  [class.invalid]="email.invalid && email.touched" p>
                            <p class="form-text text-muted" 
                            *ngIf="email.invalid && email.touched">
                              Please enter email address.!
                        </p>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control " placeholder="Please Enter Your Password" name="password" #password="ngModel" [(ngModel)]="service.formData.password" 
                            required maxlength="10" minlength="2" [class.invalid]="password.invalid && password.touched">
                            <p class="form-text text-muted" 
                            *ngIf="password.invalid && password.touched">
                              Please Enter Your Password.!
                        </p>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">I aggree to the <span class="txt">term of service</span></label>
                        </div><br>
                       <div class="card-footer">                       
                                    <button class="btn btn-info"  type="submit" [disabled]="form.invalid" >Submit</button>
 
                        </div>
                       
                        </div>
                    </form>
                </div>
                <!-- /.card -->
            </div>
        </div>
        <!-- /.row -->
    </div><!-- /.container-fluid -->
</section>
